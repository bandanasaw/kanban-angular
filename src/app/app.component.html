        <app-add-card-form  (added)='onAdded($event)'></app-add-card-form>

        <my-app-card *ngFor='let card of cards1' [name]='card.status' [tasks]='card.info'
            (addedCardboxData)='cardBoxData($event)'></my-app-card>

</div>
